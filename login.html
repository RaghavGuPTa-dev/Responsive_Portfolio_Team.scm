<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at top left, #1e293b, #000);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 animate-fadeIn">
    <div class="bg-zinc-900 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-500 transition-all duration-300 hover:shadow-blue-500/30 hover:scale-105">
      <h2 class="text-4xl font-extrabold text-center text-white mb-6">🔐 Login to Your Portfolio</h2>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-blue-300 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 bg-zinc-800 border border-blue-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="you@example.com"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-blue-300 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 bg-zinc-800 border border-blue-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="flex items-center justify-between text-sm text-gray-400">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2 rounded text-blue-500 focus:ring-blue-400" />
            Remember me
          </label>
          <a href="#" class="text-blue-400 hover:underline hover:text-blue-300 transition">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-indigo-600 hover:to-blue-600 text-white py-2 rounded-lg font-semibold transition-transform transform hover:scale-105 duration-300"
        >
          🚀 Login
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400 text-sm">
        Don’t have an account? <a href="#" class="text-blue-400 hover:underline hover:text-blue-300 transition">Sign up</a>
      </p>
    </div>

    <!-- Optional: Add a subtle animation -->
    <script>
      document.body.classList.add("transition", "duration-1000", "ease-in-out", "opacity-100");
    </script>
  </body>
</html>
