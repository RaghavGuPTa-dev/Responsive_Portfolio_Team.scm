<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-black flex items-center justify-center px-4">
    <div class="bg-zinc-900 p-8 rounded-2xl shadow-xl w-full max-w-md border border-white">
      <h2 class="text-3xl font-bold text-center text-white mb-6">Create Your Account</h2>
      <form class="space-y-5">
        <div>
          <label for="name" class="block text-gray-300 mb-1">Full Name</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-2 border border-zinc-700 bg-zinc-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="ABC..."
            required
          />
        </div>
        <div>
          <label for="email" class="block text-gray-300 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border border-zinc-700 bg-zinc-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="you@example.com"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-gray-300 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 border border-zinc-700 bg-zinc-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="••••••••"
            required
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-gray-300 mb-1">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            class="w-full px-4 py-2 border border-zinc-700 bg-zinc-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition duration-200"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-gray-400 text-sm">
        Already have an account?
        <a href="login.html" class="text-purple-400 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
