<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Portfolio</title>
    <style>
      /* Basic reset and fonts */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        color: white;
      }
      
      /* Container styling with animation */
      .container {
        background-color: rgba(24, 24, 27, 0.9);
        padding: 2.5rem;
        border-radius: 1.2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
        backdrop-filter: blur(10px);
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Heading styles */
      h2 {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: white;
        margin-bottom: 1.8rem;
        position: relative;
        padding-bottom: 0.5rem;
      }
      
      h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        border-radius: 3px;
      }
      
      /* Form styles */
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      label {
        display: block;
        color: #d4d4d8;
        margin-bottom: 0.5rem;
        font-weight: 500;
        transition: all 0.3s;
      }
      
      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #3f3f46;
        background-color: #27272a;
        color: white;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      
      /* Input focus effect */
      input:focus + .focus-border {
        width: 100%;
      }
      
      .focus-border {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #6366f1;
        transition: 0.3s;
      }
      
      /* Button styles with animation */
      button {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        transition: all 0.4s ease;
        z-index: -1;
      }
      
      button:hover::before {
        left: 0;
      }
      
      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      /* Footer styles */
      .footer {
        margin-top: 2rem;
        text-align: center;
        color: #a1a1aa;
        font-size: 0.9rem;
      }
      
      a {
        color: #93c5fd;
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
      }
      
      a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: #93c5fd;
        transition: width 0.3s ease;
      }
      
      a:hover {
        color: #bfdbfe;
      }
      
      a:hover::after {
        width: 100%;
      }
      
      /* Input animations */
      @keyframes inputFocus {
        0% { border-color: #3f3f46; }
        100% { border-color: #6366f1; }
      }
      
      /* Loader animation */
      .loader {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s ease infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Form control animation */
      .form-group {
        opacity: 0;
        transform: translateY(10px);
        animation: slideUp 0.5s ease forwards;
      }
      
      .form-group:nth-child(1) { animation-delay: 0.1s; }
      .form-group:nth-child(2) { animation-delay: 0.2s; }
      .form-group:nth-child(3) { animation-delay: 0.3s; }
      .form-group:nth-child(4) { animation-delay: 0.4s; }
      
      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Error message styling */
      .error-message {
        color: #ef4444;
        font-size: 0.8rem;
        margin-top: 0.25rem;
        display: none;
      }
      
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
          <span class="focus-border"></span>
          <div class="error-message" id="name-error">Please enter your name</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <span class="focus-border"></span>
          <div class="error-message" id="email-error">Please enter a valid email</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <span class="focus-border"></span>
          <div class="error-message" id="password-error">Password must be at least 6 characters</div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <span class="focus-border"></span>
          <div class="error-message" id="confirm-password-error">Passwords do not match</div>
        </div>
        <button type="submit" id="submit-btn">
          <a href="Responsive_Portfolio.html"><span>Sign Up</span></a>

          <div class="loader" id="loader"></div>
        </button>
      </form>
      <p class="footer">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = submitBtn.querySelector('span');
        const loader = document.getElementById('loader');
        
        // Validation and animation
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get values
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          let isValid = true;
          
          // Reset errors
          document.querySelectorAll('.error-message').forEach(msg => {
            msg.style.display = 'none';
          });
          
          // Validate name
          if (!name) {
            showError('name-error');
            isValid = false;
          }
          
          // Validate email
          if (!isValidEmail(email)) {
            showError('email-error');
            isValid = false;
          }
          
          // Validate password
          if (password.length < 6) {
            showError('password-error');
            isValid = false;
          }
          
          // Validate confirm password
          if (password !== confirmPassword) {
            showError('confirm-password-error');
            isValid = false;
          }
          
          if (isValid) {
            // Show loading animation
            submitText.style.display = 'none';
            loader.style.display = 'block';
            
            // Simulate form submission
            setTimeout(function() {
              submitText.style.display = 'block';
              loader.style.display = 'none';
              
              // Success animation and message
              submitBtn.innerHTML = 'Success! Redirecting...';
              submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
              
              // Redirect or show success
              setTimeout(function() {
                alert('Account created successfully!');
                form.reset();
                submitBtn.innerHTML = '<span>Sign Up</span><div class="loader" id="loader"></div>';
                submitBtn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%)';
                document.getElementById('loader').style.display = 'none';
              }, 2000);
            }, 1500);
          }
        });
        
        function showError(errorId) {
          const errorElement = document.getElementById(errorId);
          errorElement.style.display = 'block';
          errorElement.parentElement.classList.add('shake');
          
          // Remove shake animation after it completes
          setTimeout(() => {
            errorElement.parentElement.classList.remove('shake');
          }, 500);
        }
        
        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      });
    </script>

  </body>
</html>
