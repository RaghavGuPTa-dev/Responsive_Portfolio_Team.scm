<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 1s ease-out forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-slate-900 to-slate-800 text-white min-h-screen">
    <!-- Header / Navbar -->
    <header class="bg-black bg-opacity-70 text-white p-4 flex justify-between items-center px-8 sticky top-0 z-50">
      <div class="text-xl font-bold">Welcome to Your Portfolio</div>
      <nav class="space-x-6">
        <a href="#about" class="hover:text-blue-400 transition">About</a>
        <a href="#projects" class="hover:text-blue-400 transition">Projects</a>
        <a href="#skills" class="hover:text-blue-400 transition">Skills</a>
        <a href="#contact" class="hover:text-blue-400 transition">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="py-20 px-4 fade-in">
      <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-10">
        <!-- Left Content -->
        <div class="text-center md:text-left space-y-6">
          <h1 class="text-4xl sm:text-5xl font-bold">
            Hi, I'm <span class="text-blue-400" id="displayName">RAGHAV GUPTA</span>
          </h1>
          <p class="text-lg text-gray-300">
            Welcome to my portfolio
          </p>
          <button class="bg-blue-500 hover:bg-blue-600 transition text-white py-2 px-6 rounded-lg font-semibold">
            Contact Me
          </button>
        </div>

        <!-- Right Image -->
        <div class="flex justify-center">
          <img src="https://nextgeninvent.com/wp-content/uploads/2023/04/AI-model-development.jpg"
            alt="Portfolio Visual"
            class="w-52 h-52 object-cover rounded-full border-4 border-blue-500 shadow-lg" />
        </div>
      </div>
    </section>

    <!-- About Me -->
    <section id="about" class="text-center px-4 mb-20 fade-in">
      <h2 class="text-3xl font-bold mb-4">About <span class="text-blue-400">Me</span></h2>
      <div class="bg-slate-700 p-6 rounded-xl inline-block max-w-xl">
        <p id="aboutText">This is me ..............................</p>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="px-4 pb-20 fade-in">
      <h2 class="text-3xl font-bold text-center mb-10">My <span class="text-blue-400">Projects</span></h2>
      <div id="projectCards" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <!-- Project cards will be inserted here -->
      </div>
    </section>

    <!-- Skills -->
    <section id="skills" class="text-center px-4 pb-20 fade-in">
      <h2 class="text-3xl font-bold mb-6">My <span class="text-blue-400">Skills</span></h2>
      <div id="skillsList" class="flex flex-wrap gap-4 justify-center"></div>
    </section>

    <script>
      // Extract URL parameters
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'RAGHAV GUPTA';
      const about = params.get('about') || 'This is a default about me section.';
      const projects = (params.get('projects') || '').split(',').map(p => p.trim()).filter(Boolean);
      const skills = (params.get('skills') || '').split(',').map(s => s.trim()).filter(Boolean);

      // Inject data
      document.getElementById('displayName').textContent = name;
      document.getElementById('aboutText').textContent = about;

      const projectCardsContainer = document.getElementById('projectCards');
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'bg-slate-700 p-4 rounded-xl';
        card.innerHTML = `
          <h3 class="text-white font-semibold mb-2">${project}</h3>
          <p class="text-gray-300 text-sm mb-2">A sophisticated project utilizing modern technologies to deliver exceptional user experiences.</p>
          <a href="#" class="text-blue-400 hover:underline">View Project â†’</a>
        `;
        projectCardsContainer.appendChild(card);
      });

      const skillsList = document.getElementById('skillsList');
      skills.forEach(skill => {
        const badge = document.createElement('span');
        badge.className = 'bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium';
        badge.textContent = skill;
        skillsList.appendChild(badge);
      });
    </script>
  </body>
</html>
